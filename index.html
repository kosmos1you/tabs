<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/company-logo.png" type="image/x-icon">
	<title>Тестовое задание "ГЕНДЕЛЬФ"</title>
</head>
<style>
	#tabs .tab {
		display: inline-block;
		padding: 5px 10px;
		cursor: pointer;
		position: relative;
		z-index: 5;
	}

	.active {
		border: 1px solid red;
		border-bottom: 1px solid #fff;
	}

	.tabcontent {
		width: 300px;
		height: 60px;
		border: 1px solid red;
		position: relative;
		z-index: 1;
		padding: 10px;
	}

	#tabs .hide {
		display: none;
	}

	#tabs .show {
		display: block;
	}
</style>

<body>
	<div id="tabs">
		<div class="tab active"> tab1</div>
		<div class="tab">tab2</div>
		<div class="tabcontent">1</div>
		<div class="tabcontent">2</div>
	</div>
	<footer> </footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
